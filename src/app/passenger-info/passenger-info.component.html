<div class="passenger-form-container">
    <h2>Passenger Information</h2>
  
    <form #passengerForm="ngForm" (ngSubmit)="submitForm(passengerForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="passenger.name"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          [(ngModel)]="passenger.age"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input
          type="text"
          id="mobile"
          name="mobile"
          [(ngModel)]="passenger.mobile"
          required
          pattern="^[0-9]{10}$"
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Proceed to Review</button>
    </form>
  </div>
